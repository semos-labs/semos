# ┌─────────────────────────────────────────────────────────────────────┐
# │  EXAMPLE: Place this workflow in your product repo                 │
# │  e.g. semos-labs/glyph/.github/workflows/push-docs.yml            │
# │                                                                    │
# │  It generates docs from source code and sends them to the semos   │
# │  website repo, which opens a PR automatically.                     │
# │                                                                    │
# │  Requirements:                                                     │
# │  - A repo secret SEMOS_DOCS_TOKEN (a GitHub PAT with repo scope   │
# │    that can dispatch events to semos-labs/semos)                   │
# │  - typedoc + typedoc-plugin-markdown as dev dependencies           │
# │  - A typedoc.json config in the repo root                         │
# └─────────────────────────────────────────────────────────────────────┘

name: Push Docs to Website

on:
  push:
    branches: [main]
    paths:
      - "src/**"
      - "typedoc.json"
  workflow_dispatch:

jobs:
  generate-and-push:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2

      - name: Install dependencies
        run: bun install

      - name: Generate docs with TypeDoc
        run: bunx typedoc --plugin typedoc-plugin-markdown --out .docs-out

      - name: Send docs to website repo
        uses: actions/github-script@v7
        env:
          PRODUCT_NAME: glyph  # Change to: aion, epist, etc.
        with:
          github-token: ${{ secrets.SEMOS_DOCS_TOKEN }}
          script: |
            const fs = require('fs');
            const path = require('path');

            function readDocsRecursive(dir, basePath = '') {
              const entries = [];
              for (const item of fs.readdirSync(dir, { withFileTypes: true })) {
                const fullPath = path.join(dir, item.name);
                const relativePath = path.join(basePath, item.name);
                if (item.isDirectory()) {
                  entries.push(...readDocsRecursive(fullPath, relativePath));
                } else if (item.name.endsWith('.md')) {
                  entries.push({
                    path: `api/${relativePath}`,
                    content: fs.readFileSync(fullPath, 'utf8'),
                  });
                }
              }
              return entries;
            }

            const docs = readDocsRecursive('.docs-out');
            console.log(`Found ${docs.length} doc files`);

            await github.rest.repos.createDispatchEvent({
              owner: 'semos-labs',
              repo: 'semos',
              event_type: 'docs-update',
              client_payload: {
                product: process.env.PRODUCT_NAME,
                branch: context.ref,
                docs: docs,
              },
            });

            console.log('Dispatched docs update to semos-labs/semos');
