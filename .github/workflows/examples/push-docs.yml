# ┌─────────────────────────────────────────────────────────────────────┐
# │  EXAMPLE: Place this workflow in your product repo                 │
# │  e.g. semos-labs/glyph/.github/workflows/push-docs.yml            │
# │                                                                    │
# │  It generates docs from source code, uploads them as a tarball     │
# │  artifact, and dispatches an event to the semos website repo       │
# │  which opens a PR with the updated docs.                           │
# │                                                                    │
# │  Requirements:                                                     │
# │  - A repo secret SEMOS_DOCS_TOKEN (a GitHub PAT with repo scope   │
# │    that can dispatch events to semos-labs/semos)                   │
# │  - typedoc + typedoc-plugin-markdown as dev dependencies           │
# │  - A typedoc.json config in the repo root                         │
# └─────────────────────────────────────────────────────────────────────┘

name: Push Docs to Website

on:
  push:
    branches: [main]
    paths:
      - "src/**"
      - "typedoc.json"
  workflow_dispatch:

jobs:
  generate-and-push:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2

      - name: Install dependencies
        run: bun install

      - name: Generate docs with TypeDoc
        run: bunx typedoc --plugin typedoc-plugin-markdown --out .docs-out

      - name: Create tarball
        run: tar -czf docs.tar.gz -C .docs-out .

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: glyph-docs  # Change to: aion-docs, epist-docs, etc.
          path: docs.tar.gz
          retention-days: 1

      - name: Dispatch docs update to website repo
        uses: actions/github-script@v7
        with:
          github-token: ${{ secrets.SEMOS_DOCS_TOKEN }}
          script: |
            await github.rest.repos.createDispatchEvent({
              owner: 'semos-labs',
              repo: 'semos',
              event_type: 'docs-update',
              client_payload: {
                product: 'glyph',  // Change to: aion, epist, etc.
                repository: '${{ github.repository }}',
                run_id: '${{ github.run_id }}',
                sha: '${{ github.sha }}',
              },
            });
            console.log('Dispatched docs update to semos-labs/semos');
