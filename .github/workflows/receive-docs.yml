name: Receive Docs Update

on:
  repository_dispatch:
    types: [docs-update]

permissions:
  contents: write
  pull-requests: write

jobs:
  update-docs:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Download docs artifact
        uses: actions/download-artifact@v4
        with:
          name: ${{ github.event.client_payload.product }}-docs
          path: _artifact
          github-token: ${{ github.token }}
          repository: ${{ github.event.client_payload.repository }}
          run-id: ${{ github.event.client_payload.run_id }}

      - name: Extract and place docs
        run: |
          PRODUCT="${{ github.event.client_payload.product }}"
          DOCS_DIR="src/content/docs/docs/${PRODUCT}/api"
          rm -rf "$DOCS_DIR"
          mkdir -p "$DOCS_DIR"
          tar -xzf _artifact/docs.tar.gz -C "$DOCS_DIR"
          rm -rf _artifact

      - name: Create PR
        uses: peter-evans/create-pull-request@v7
        with:
          commit-message: "docs(${{ github.event.client_payload.product }}): update API reference"
          title: "docs(${{ github.event.client_payload.product }}): update API reference"
          body: |
            Automated API reference update from [`${{ github.event.client_payload.repository }}@${{ github.event.client_payload.sha }}`](https://github.com/${{ github.event.client_payload.repository }}/commit/${{ github.event.client_payload.sha }}).
          branch: ${{ github.event.client_payload.product }}/docs-update
          delete-branch: true
          labels: |
            documentation
            automated
